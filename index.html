<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>FIS Under Construction</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="all,follow" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Google recaptcha-->
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/css/mdb.min.css" rel="stylesheet">
    <!-- default stylesheet-->
    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet" />
    <link rel="stylesheet" href="css/custom.css" id="theme-stylesheet" />
    <!-- Favicon-->
    <link rel="shortcut icon" href="favicon.png" />
    <!-- Tweaks for older IEs-->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
</head>

<body>
    <div class="container-fluid">
        <div class="row min-vh-100">
            <div class="col-xl-5 col-lg-6 col-md-8 p-5 p-lg-4 mx-auto d-flex align-items-center">
                <div>
                    <p><img src="img/logo.svg" style="max-width: 50%; height: auto;"/></p>
                    <h1 class="text-uppercase"><strong>Under construction.</strong></h1>
                    <p class="lead">The future home of eastern Pennsylvania's premier electrical contractor for the industrial and utilities market.</p>
                    <p>
                        <div class="modal fade" id="modalContactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                    <!-- Form with header -->
                                    <div class="card">
                                        <div class="card-body">
                                            <div class="form-header blue accent-1">
                                                <h3><i class="fas fa-envelope"></i> Contact us:</h3>
                                            </div>
                                            <div class="text-center">
                                                <a class="btn-floating blue accent-1" style="width:47px; margin:10px; border-radius:50%; box-shadow:0 5px 11px 0 rgba(0,0,0,0.18),0 4px 15px 0 rgba(0,0,0,0.15);" href="tel:4842722998">
                                                    <i class="fas fa-phone"></i>
                                                </a>
                                                <a class="h5" href="tel:4842722998">484.272.2998</a>
                                            </div>

                                            <!-- Body -->
                                            <form class="ajaxForm" action="https://formcarry.com/s/DMq7Lq-sn2nA" accept-charset="UTF-8">
                                                <div class="md-form">
                                                    <i class="fas fa-user prefix grey-text"></i>
                                                    <input type="text" id="form34" name="name" class="form-control" required>
                                                    <label data-error="wrong" data-success="right" for="form34">Your name</label>
                                                </div>
                                                <div class="md-form">
                                                    <i class="fas fa-envelope prefix grey-text"></i>
                                                    <input type="email" id="form29" name="email" class="form-control" required>
                                                    <label data-error="wrong" data-success="right" for="form29">Your email</label>
                                                </div>
                                                <div class="md-form">
                                                    <i class="fas fa-pencil-alt prefix grey-text"></i>
                                                    <textarea type="text" id="form8" name="message" class="md-textarea form-control" rows="3" required></textarea>
                                                    <label data-error="wrong" data-success="right" for="form8">Your message</label>
                                                </div>
                                                <div style="text-align: center;">
                                                    <div class="g-recaptcha" data-sitekey="6Le8ivMUAAAAAP5soMsmNjjXr0z1LqOfb6Y5a9BY" style="display: inline-block;"></div>
                                                </div>
                                                <div class="d-flex justify-content-center">
                                                    <button class="btn btn-light-blue" type="submit">Send </button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div>
                            <a href="" class="btn btn-outline-dark" data-toggle="modal" data-target="#modalContactForm">Contact Us</a>
                        </div>
                    </p>
                    <p class="credit">
                        &copy;
                        <span id="copyright">
                        <script>
                           document.getElementById("copyright").appendChild(document.createTextNode(new Date().getFullYear()));
                        </script>
                     </span> Freed Industrial Services
                    </p>
                </div>
            </div>
            <div style="background-image: url('img/pexels-photo-40120.jpg');" class="col-xl-6 col-lg-5 col-md-4 intro-right"></div>
        </div>
    </div>
    <!-- JavaScript files-->
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/js/mdb.min.js"></script>
    <!--Custom scripts-->
    <script>
        $(function(){
               $(".ajaxForm").submit(function(e){
                   e.preventDefault();
                   var href = $(this).attr("action");
                   $.ajax({
                       type: "POST",
                       dataType: "json",
                       url: href,
                       data: $(this).serialize(),
                       success: function(response){
                           if(response.status == "success"){
                               $(".ajaxForm")[0].reset();
                               alert("We received your submission, thank you!");
                               location.reload();
                           }else{
                               alert("An error occured: " + response.message);
                           }
                       }
                   });
               });
           });
    </script>
</body>

</html>
